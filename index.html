<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toriv's Spots Project</title>
  <meta name="description" content="This Is Toriv's Project. It is called Spots">
  <meta name="author" content="Victor Juarez">
  <meta name="keywords" content="project, spots, TripleTen">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div class="menubar">
    <img src="./images/spots_logo.svg" class="logo">
  </div>
  <div class="page">
    <div class="content">
      <div class="header">
        <div class="my-avatar">
          <img src="./images/avatar.jpg" class="my-avatar__picture">
          <div class="my-avatar__description-and-edit-button">
            <div class="my-avatar__description">
              <h2 class="my-avatar__name">Bessie Coleman</h2>
              <p class="my-avatar__title">Civil Aviator</p>
            </div>
            <button class="my-avatar__edit-button">
              <img src="./images/Edit Icon.png">
              Edit Profile
            </button>
          </div>
        </div>
        <button class="new-post-btn">
          <img src="./images/Plus icon.png" alt="Plus Icon" class="new-post-btn__plus">
          New Post
        </button>
      </div>
      <div class="cards">
        <div class="card">
          <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__picture">
          <div class="card__content">
            <h3 class="card__name">Val Thorens</h3>
            <button class="card__like">
              <img src="./images/Like Icon.png" alt="Like-icon" class="card__like-icon">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant Terrace" class="card__picture">
          <div class="card__content">
            <h3 class="card__name">Restaurant Terrace</h3>
            <button class="card__like">
              <img src="./images/Like Icon.png" alt="Like-icon" class="card__like-icon">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An Outdoor Cafe" class="card__picture">
          <div class="card__content">
            <h3 class="card__name">An Outdoor Cafe</h3>
            <button class="card__like">
              <img src="./images/Like Icon.png" alt="Like-icon" class="card__like-icon">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A Very Long Bridge" class="card__picture">
          <div class="card__content">
            <h3 class="card__name">A very long bridge, over the forest in Japan</h3>
            <button class="card__like">
              <img src="./images/Like Icon.png" alt="Like-icon" class="card__like-icon">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with Morning Light" class="card__picture">
          <div class="card__content">
            <h3 class="card__name">Tunnel with Morning Light</h3>
            <button class="card__like">
              <img src="./images/Like Icon.png" alt="Like-icon" class="card__like-icon">
            </button>
          </div>
        </div>
        <div class="card">
          <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain House" class="card__picture">
          <div class="card__content">
            <h3 class="card__name">Mountain House</h3>
            <button class="card__like">
              <img src="./images/Like Icon.png" alt="Like-icon" class="card__like-icon">
            </button>
          </div>
        </div>
      </div>
      <footer class="footer">
        2025 Â© Spots
      </footer>
    </div>
  </div>
</body>
</html>
